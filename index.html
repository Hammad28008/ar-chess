<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="trackingMethod: best;">
        
        <!-- Use this image as marker: -->
        <!-- https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex.jpg -->
        
        <a-nft type="nft" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
               smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
            
            <!-- AR Menu appears over the image -->
            <a-plane position="0 0.5 0" width="1" height="0.6" color="#2196F3" opacity="0.9">
                <a-text value="Dino Menu" position="0 0.15 0.01" align="center" color="white"></a-text>
                <a-box position="0 -0.1 0.01" width="0.6" height="0.2" depth="0.05" color="#4CAF50">
                    <a-text value="ROAR!" position="0 0 0.026" align="center" color="white"></a-text>
                </a-box>
            </a-plane>
            
        </a-nft>
        
        <a-entity camera></a-entity>
    </a-scene>
    
    <div style="position: fixed; top: 10px; left: 10px; background: white; padding: 15px; border-radius: 10px;">
        <h3>Use this image as marker:</h3>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex.jpg" 
             width="200">
        <p>Display this T-Rex image on another device or print it</p>
    </div>
</body>
</html>
