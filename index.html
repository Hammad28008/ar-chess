<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Chess - Live Camera</title>
    <!-- Use the correct AR.js version -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        
        .arjs-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
        
        .arjs-loader h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            padding: 0 20px;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            font-size: 16px;
            z-index: 999;
            font-family: Arial, sans-serif;
        }
        
        .ar-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .ar-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="arjs-loader">
        <h1>Loading AR Chess Experience...</h1>
        <p>Please wait while we set up your camera</p>
        <p>When prompted, click "Allow" to enable camera access</p>
        <button class="ar-button" onclick="startAR()">Start AR Experience</button>
    </div>
    
    <!-- Instructions -->
    <div class="instructions" style="display: none;">
        ðŸ‘‰ Point your camera at a flat surface<br>
        ðŸ‘‰ Move your device slowly to detect the surface<br>
        ðŸ‘‰ Tap the chess piece to rotate it
    </div>
    
    <!-- A-Frame Scene -->
    <a-scene 
        vr-mode-ui="enabled: false" 
        embedded 
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <!-- Camera Setup -->
        <a-entity camera></a-entity>
        
        <!-- Simple AR Marker for Surface Detection -->
        <a-nft
            type="nft"
            url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
        >
            <!-- Your 3D Cube (Future Chess Piece) -->
            <a-box 
                id="chess-piece"
                position="0 0.3 0"
                rotation="0 45 0"
                color="#FF5733"
                depth="0.3"
                height="0.3"
                width="0.3"
                shader="standard"
                metalness="0.5"
                roughness="0.5"
            >
                <!-- Label -->
                <a-text 
                    value="Chess King"
                    position="0 0.5 0"
                    color="#FFFFFF"
                    align="center"
                    width="2"
                ></a-text>
            </a-box>
        </a-nft>
        
        <!-- Lighting -->
        <a-entity light="type: ambient; color: #CCC; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.5; position: 0 1 1"></a-entity>
    </a-scene>
    
    <script>
        // Hide loader and show instructions when AR is ready
        function startAR() {
            document.querySelector('.arjs-loader').style.display = 'none';
            document.querySelector('.instructions').style.display = 'block';
            
            // Manually trigger camera access
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        console.log("Camera access granted!");
                    })
                    .catch(function(error) {
                        alert("Camera access denied. Please refresh and allow camera access.");
                        console.error("Camera error:", error);
                    });
            }
        }
        
        // Auto-start AR on page load (after 1 sec)
        window.addEventListener('load', function() {
            setTimeout(startAR, 1000);
        });
        
        // Make the cube interactive
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var cube = document.querySelector('#chess-piece');
                if (cube) {
                    cube.addEventListener('click', function() {
                        var currentRotation = this.getAttribute('rotation');
                        this.setAttribute('rotation', {
                            x: currentRotation.x,
                            y: currentRotation.y + 90,
                            z: currentRotation.z
                        });
                        
                        // Visual feedback
                        var colors = ['#FF5733', '#33FF57', '#3357FF', '#F3FF33', '#FF33F3'];
                        this.setAttribute('color', colors[Math.floor(Math.random() * colors.length)]);
                    });
                    
                    // Add hover effect for desktop
                    cube.addEventListener('mouseenter', function() {
                        this.setAttribute('scale', '1.1 1.1 1.1');
                    });
                    
                    cube.addEventListener('mouseleave', function() {
                        this.setAttribute('scale', '1 1 1');
                    });
                }
            }, 2000);
        });
        
        // Handle errors
        window.addEventListener('arjs-nft-loaded', function(ev) {
            console.log('AR marker loaded successfully');
        });
        
        window.addEventListener('arjs-video-loaded', function(ev) {
            console.log('AR video loaded successfully');
        });
    </script>
</body>
</html>
